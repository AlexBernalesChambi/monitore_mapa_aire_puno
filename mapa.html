<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Calidad del Aire - Zonas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h3>üó∫Ô∏è Mapa de Calidad del Aire ‚Äì Puno</h3>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-15.85, -70.02], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // === Datos de tus mediciones ===
    const zonas = [
      { nombre: "Parque Pino", lat: -15.8412, lon: -70.0211, valor: 2800 },
      { nombre: "Bellavista", lat: -15.8501, lon: -70.0059, valor: 2600 },
      { nombre: "Zona Puerto", lat: -15.8617, lon: -70.0100, valor: 3700 }
    ];

    // === Funci√≥n para asignar color seg√∫n el valor MQ-135 ===
    function getColor(valor) {
      if (valor < 2800) return "green";       // Excelente
      else if (valor < 3200) return "orange"; // Aceptable
      else return "red";                      // Peligroso
    }

    // === Mostrar cada zona con c√≠rculo de 500‚ÄØm de di√°metro ===
    zonas.forEach(z => {
      const color = getColor(z.valor);
      const circle = L.circle([z.lat, z.lon], {
        radius: 250,          // 250 m de radio = 500 m de di√°metro
        color: color,
        fillColor: color,
        fillOpacity: 0.4
      }).addTo(map);

      circle.bindPopup(`<b>${z.nombre}</b><br>Valor: ${z.valor}<br>Estado: ${color.toUpperCase()}`);
    });
  </script>
</body>
</html>
